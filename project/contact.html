<body class="portfolio-body">
    <header class="portfolio-header">
        <span id="course-title" class="visually-hidden">WDD 131 - Dynamic Web Fundamentals</span>
        <a href="index.html" class="logo-link">
            <img src="images/logo.svg" alt="SI Logo" class="logo-img" width="60" height="60">
        </a>
        <nav class="portfolio-nav">
            <a href="index.html">Home</a>

        <button id="theme-toggle">ðŸŒ“</button>

    <main class="portfolio-main">
        <h1 class="section-title">Get In Touch</h1>
        <div class="form-container portfolio-card">
            <p>Have a project in mind? Fill out the form below.</p>
            <form id="contactForm" method="get" action="thanks.html">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">

                <label for="inquiryType">Inquiry Type</label>
                <select id="inquiryType" name="inquiryType">
                    <option value="hire">Hiring / Job Offer</option>
                    <option value="project">Freelance Project</option>
                    <option value="general">General Question</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="portfolio-footer">
        <p>&copy; <span id="currentyear"></span> Samuel Emeka Innocent</p>
