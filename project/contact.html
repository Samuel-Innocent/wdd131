        <span id="course-title" class="visually-hidden">WDD 131</span>
        <a href="index.html" class="logo-link">
            <img src="images/logo.svg" alt="Logo" class="logo-img" width="60" height="60">

        <button id="theme-toggle">ðŸŒ“</button>

    <main class="project-main section-pad">
        <h1 class="section-title">Get In Touch</h1>
        <section class="form-container-card card">
            <p>Have a project in mind? Fill out the form below.</p>
            <form id="contactForm" method="get" action="thanks.html">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type</label>
                    <select id="inquiryType" name="inquiryType">
                        <option value="hire">Hiring / Job Offer</option>
                        <option value="project">Freelance Project</option>
                        <option value="general">General Question</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required placeholder="How can I help you?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </section>
    </main>
